<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>SlideShow</title>
</head>
<body>
  <section>
    <div id="slide">
      <div class="image_box">
        <img src="img/img1.jpg" alt="" id="main_image">
      </div>
      <div class="toolbar">
        <div id="prev"><i class="fas fa-angle-left fa-3x arrow"></i></div>
        <!-- ここに何番目の画像かを表示 -->
        <div id="page"></div>
        <div id="next"><i class="fas fa-angle-right fa-3x arrow"></i></div>
      </div>
    </div>
  </section>
</body>
</html>
